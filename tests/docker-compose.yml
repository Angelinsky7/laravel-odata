services:
  test_mysql:
    build:
      context: ..
      args:
        - ALPINE=3.15
        - PHP=8
      dockerfile: "tests/Dockerfile"
    environment:
      - DATABASE_URL=mysql://root:my-secret-pw@mysql_db:3306/testing
    entrypoint: 'composer update; composer test'
    depends_on:
      mysql_db:
        condition: service_healthy

  mysql_db:
    image: "mysql:latest"
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      MYSQL_ROOT_PASSWORD: "my-secret-pw"
      MYSQL_DATABASE: "testing"
    healthcheck:
      test: mysqladmin ping -h 127.0.0.1 --password=$$MYSQL_ROOT_PASSWORD
      timeout: 30s
      retries: 10
      interval: 1s

  test_postgres:
    build:
      context: ..
      args:
        - ALPINE=3.15
        - PHP=8
      dockerfile: "tests/Dockerfile"
    environment:
      - DATABASE_URL=pgsql://postgres:my-secret-pw@postgres_db:5432/postgres?charset=utf8
    entrypoint: 'composer update; composer test'
    depends_on:
      postgres_db:
        condition: service_healthy

  postgres_db:
    image: "postgres:latest"
    restart: always
    cap_add:
      - SYS_NICE
    environment:
      POSTGRES_PASSWORD: "my-secret-pw"
    healthcheck:
      test: pg_isready -q -d postgres -U postgres
      timeout: 30s
      retries: 10
      interval: 1s

  test_sqlsrv:
    build:
      context: ..
      args:
        - ALPINE=3.15
        - PHP=8
        - PHPSQLSRV=1
      dockerfile: "tests/Dockerfile"
    environment:
      - DATABASE_URL=sqlsrv://sa:Your_password123@sqlsrv_db:1433/msdb
    entrypoint: 'composer update; composer test'
    depends_on:
      sqlsrv_db:
        condition: service_healthy

  sqlsrv_db:
    image: "mcr.microsoft.com/mssql/server"
    restart: always
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q "SELECT 1" || exit 1
      timeout: 30s
      retries: 10
      interval: 1s

  test_php73:
    entrypoint: 'composer update; composer test'
    build:
      context: ..
      args:
        - ALPINE=3.12
        - PHP=7
      dockerfile: "tests/Dockerfile"

  test_php74:
    entrypoint: 'composer update; composer test'
    build:
      context: ..
      args:
        - ALPINE=3.15
        - PHP=7
      dockerfile: "tests/Dockerfile"

  test_php80:
    entrypoint: 'composer update; composer test'
    build:
      context: ..
      args:
        - ALPINE=3.15
        - PHP=8
      dockerfile: "tests/Dockerfile"

  test_php81:
    entrypoint: 'composer update; composer test'
    build:
      context: ..
      args:
        - ALPINE=edge
        - PHP=81
      dockerfile: "tests/Dockerfile"

  analyse:
    entrypoint: 'composer analyse'
    build:
      context: ..
      args:
        - ALPINE=edge
        - PHP=81
      dockerfile: "tests/Dockerfile"

  coverage:
    entrypoint: 'composer coverage'
    build:
      context: ..
      args:
        - ALPINE=edge
        - PHP=81
        - PHPXDEBUG=1
      dockerfile: "tests/Dockerfile"
